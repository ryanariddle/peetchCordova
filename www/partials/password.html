<div class="col-md-12  col-xs-12 page" >
<form class="form-horizontal">
    <h1>{{ 'FORGOTTEN' | translate }}</h1>
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div class="alert alert-success" role="alert" ng-show="success">{{ 'PASSWORD_CHANGED' | translate }}</div>
<fieldset>


<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">{{ 'PASSWORD' | translate }}</label>
  <div class="col-md-4">
    <input name="password" class="form-control input-md" ng-model="password" type="password"/>
  </div>
</div>
    
<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">{{ 'CONFIRMATION' | translate }}</label>
  <div class="col-md-4">
    <input name="password" class="form-control input-md" ng-model="confirmation" type="password"/>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="connexionbutton"></label>
  <div class="col-md-4">
    <button name="connexionbutton" class="btn btn-primary" ng-click="reset()">{{ 'RESET' | translate }}</button>
  </div>
</div>


</fieldset>
</form>
</div>
